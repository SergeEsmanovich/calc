<div class="container">
    <div class="page-header">
        <h1>Example page  <small>Проверка калькулятора</small></h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Ввод параметров</div>
        <div class="panel-body">
            <div class="form-group">
                <label class="control-label" >Введите параметры помещения</label>
                <input type="text" class="form-control" placeholder="Длинна" ng-model="area.length">
                <input type="text" class="form-control" placeholder="Ширина" ng-model="area.width">
                <input type="text" class="form-control" placeholder="Высота" ng-model="area.height">
            </div>
            <div class="form-group">
                <div class="row">
                    <div  class="col-md-8">
                        <label class="control-label" >Коэффициенты отражения</label>
                        <select class="form-control" ng-model="area.reflection" convert-to-number>
                            <option ng-value="$index" ng-repeat="item in i track by $index">
                                {{item}}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4"><button ng-click="toggle_help_material()" type="button" class="btn btn-default pull-right">Помощник по материалам</button></div>
                </div>
            </div>
            <div class="form-group">
                <div ng-show="help_material">
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th>Материал</th>
                            <th>Коэффициент отражения, %</th>
                        </tr>
                        <tr ng-repeat="item in help_material_table">
                            <td ng-repeat="value in item">{{value}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div  class="col-md-8">
                        <label class="control-label" >Параметры освещения</label>
                        <input type="text" class="form-control" placeholder="Средняя освещенность, лк" ng-model="area.medium_light">
                        <input type="text" class="form-control" placeholder="Коэффициент запаса" ng-model="area.safety_factor">
                        <input type="text" class="form-control" placeholder="Коэффициент эксплуатации" ng-model="area.service_factor">
                        <input type="text" class="form-control" placeholder="Высота рабочей плоскости, м" ng-model="area.height_working_plane">
                    </div>
                    <div class="col-md-4"><button ng-click="toggle_standart()" type="button" class="btn btn-default pull-right">Помощник выбора уровня освещенности</button></div>
                </div>
            </div>
            <div class="form-group" ng-show="standart">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-tabs">
                            <li ng-class=""><a href="" ng-click="load_standart(1)">СП 52.133330.2011</a></li>
                            <li ng-class="" ><a href="" ng-click="load_standart(2)">ГОСТ Р 55710-2013</a></li>
                        </ul>
                        <table ng-show="st_activ_1">
                            <tr>
                                <td>Первая таблица</td>
                            </tr>
                        </table>
                        <table ng-show="st_activ_2">
                            <tr>
                                <td>Вторая таблица</td>
                            </tr>
                        </table>


                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" >Выпадающий список «Раздел»</label>
                <select class="form-control" ng-model="area.section" convert-to-number>
                    <option ng-value="$index" ng-repeat="item in section track by $index">
                        {{item}}
                    </option>
                </select> 
            </div>
            <div class="form-group">
                <label class="control-label" >Выпадающий список «Серия»</label>
                <select class="form-control" ng-model="area.seria" convert-to-number>
                    <option ng-value="$index" ng-repeat="item in seria track by $index">
                        {{item}}
                    </option>
                </select> 
            </div>
            <div class="form-group">
                <label class="control-label" >Выпадающий список «Световой прибор»</label>
                <select class="form-control" ng-model="area.pribor" convert-to-number>
                    <option ng-value="$index" ng-repeat="item in pribor track by $index">
                        {{item}}
                    </option>
                </select> 
            </div>
            <div ng-show="area.section==0" class="form-group">
                <label class="control-label" >Выпадающий список «Положение лампы» </label>
                <select class="form-control" ng-model="area.location" convert-to-number>
                    <option ng-value="$index" ng-repeat="item in location track by $index">
                        {{item}}
                    </option>
                </select> 
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-10">
                    Log {{area}} 
                </div> 
                <div class="col-md-2">
                    <button ng-click="calculate()" type="button" class="btn btn-default pull-right">Вычислить</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="panel panel-default">
        <div class="panel-heading">Вывод результатов</div>
        <div class="panel-body">
            {{result}}
        </div>
        <div class="panel-footer">Log </div>
    </div>
</div>
